    - icon: fontawesome/solid/home
      link: https://github.com/yihong0618/running_page
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/fanyangmeng
    - icon: fontawesome/brands/github-alt
      link: https://github.com/mfydev/Running-Page-Wiki

theme:
  name: material
  custom_dir: docs/overrides
  language: en
  palette:
    scheme: runningpage
  favicon: assets/logo.png
  logo: assets/logo.png
  features:
    - navigation.tabs
    - navigation.expand

plugins:
  - search

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

